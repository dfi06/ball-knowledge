{% load static %}
{% comment %} made toast appear top middle, faster {% endcomment %}
<div 
    class="fixed top-8 left-[50%] -translate-x-[50%] p-4 px-8 rounded-xl shadow-xl z-50 opacity-0 transition-all duration-100 translate-y-32 flex items-center gap-4"
    id="toast-component"
>
    <span id="toast-icon" class="text-2xl"></span>
    <div>
        <h3 class="font-bold" id="toast-title">
            This is a Sample Title
        </h3>
        <p class="text-gray-700 text-sm line-clamp-3" id="toast-message">
            This is a Sample Message
        </p>
    </div>
</div>
<script src="{% static 'js/toast.js' %}"></script>
